<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabular Form</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2"> Registration Form </th>
        </tr>
        <tr>
            <td> Student Name </td>
            <td> <input type="text"/> </td>
        </tr>
        <tr>
            <td> Father's Name </td>
            <td> <input type="text" /> </td>
        </tr>
        <tr>
            <td> Mother's Name </td>
            <td> <input type="text" /> </td>
        </tr>
        <tr>
            <td> Date of birth </td>
            <td> <input type="date" /> </td>
        </tr>
        <tr> 
            <td> Gender </td>
            <td> <input type="radio" name="Male" /> Male <input type="radio" name="Male"/> Female </td>
        </tr>
        <tr> 
            <td> Email ID </td>
            <td> <input type="email" /> </td>
        </tr>
        <tr> 
            <td> Mobile No. </td>
            <td> <input type="telephone" /></td>
        </tr>
        <tr> 
            <td> Address </td>
            <td> <textarea name="Address" cols="30" rows="3">Type your address here...</textarea> </td>
        </tr>
        <tr>
            <td> State </td>
            <td> <input type="text" /> </td>
        </tr>
        <tr>
            <td> City </td>
            <td> <input type="text" /> </td>
        </tr>
        <tr> 
            <td> </td>
            <td> <button type="submit">Submit</button> </td>
        </tr>
    </table>
</body>
</html>
