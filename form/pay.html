<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Payment </title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="MainHeading"> Payment Form</h1>
            <p> Required Field is followed by * </p>
            <h2> Contact Information </h2>
            <p> Name:* <input type="text" name="name" placeholder="Eg. Vanshika Gupta" required> </p>
            <fieldset>
                <legend> Gender </legend>
                <p>
                    Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
                </p>
            </fieldset>
            <p> Address: <textarea placeholder="Enter your address" name="address" id="address" cols="100" rows="2"> </textarea>
            <p> Email: <input type="email" placeholder="Eg. xyz@gmail.com" name="email" id="email"> </p>
            <p> Pincode:* <input type="number" name="pincode" id="pincode" required> </p>
            <h2> Payment Information </h2>
            <p> Card Type: *
                <select name="card_type"id="card_type" required>
                    <option value="">-- SelectaCard Type --</option>
                    <option value="visa"> Visa </option>
                    <option value="debit card"> Debit Card </option>
                    <option value="mastercard"> MasterCard </option>
                    <option value="upi"> UPI </option>
                </select>
            </p>
            <p>
                Card Number * <input type="number" name="card_number" id="card_number" required>
            </p>
            <p>
                Expiration Date: * <input type="date"name="exp_date"id="exp_date" required>
            </p>
            <p> CVV * <input type="password" name="cvv" id="cvv" required> </p>
            <input type="submit" value="Pay Now">
        </form> 
    </div>   
</body>
</html>
